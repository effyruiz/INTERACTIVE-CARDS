<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="cards">
                <div class="card-1">
                    <input type="number" id="cvc">
                </div>
                <div class="card-2">
                    <input type="number" id="cardnumber" minlength="12">
                    <input type="text" id="cardholder">
                    <div class="exp-date-flex">
                        <input type="number" id="month">
                        <input type="number" id="year">
                    </div>
                </div>
            </div>
        </div>
        <div class="input-flex">

            <label for="cardholder">CARDHOLDER NAME</label>
            <input type="text" id="cardholder" placeholder="e.g Jane Appleseed">
            <label for="cardnumber">CARD NUMBER </label>
            <input type="number" id="cardnumber" placeholder="e.g 1234 5678 9123 0000" minlength="12">
            <div class="exp-date-flex">
                <label for="exp-date">EXP. DATE (MM/YY)</label>
                <label for="cvc">CVC</label>
                <div class="input-label">
                    <input type="number" id="month" placeholder="MM" max="12" min="01">
                    <input type="number" id="year" placeholder="YY">
                    <input type="number" id="cvc" placeholder="e.g 123" minlength="3" maxlength="3">
                </div>
            </div>
            <button type="submit">Confirm</button>
        </div>
    </div>
</body>

</html>
