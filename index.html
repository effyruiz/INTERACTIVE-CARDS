<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="cards">
            <div class="card-1">
                <img src="bg-card-back.png">
            </div>
            <div class="card-2">
                <img src="bg-card-front.png">
            </div>
        </div>   
    </div>
        <div class="input-flex">

                <label for="cardholder">CARDHOLDER NAME</label>
                <input type="text" id="cardholder" placeholder="e.g Jane Appleseed">
                <label for="cardnumber">CARD NUMBER </label>
                <input type="number" id="cardnumber" placeholder="e.g 1234 5678 9123 0000" minlength="12">
            <div class="exp-date-flex">
                <label for="exp-date">EXP. DATE (MM/YY)</label>
                <input type="number" id="month" placeholder="MM">
                <input type="number" id="year" placeholder="YY">
                <label for="cvc">CVC</label>
                <input type="number" id="cvc" placeholder="e.g 123">
            </div>
                <button type="submit">Confirm</button>
        </div>
    </div>
</body>
</html>
