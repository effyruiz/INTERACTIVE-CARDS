<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive Cards</title>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="shortcut icon"
			href="favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<div class="cards">
					<div class="card-1">
						<p data-field="cvc">000</p>
					</div>
					<div class="card-2">
						<img src="card-logo.svg" />
						<p data-field="cardNumber" class="cardNumber">
							0000 0000 0000 0000
						</p>
						<div class="exp-date-card-flex">
							<p data-field="cardHolder">Jane Appleseed</p>
							<p>
								<span data-field="month">01</span>/<span data-field="year" >22</span>
							</p>
						</div>
					</div>
				</div>
			</div>
			<form class="card-form input-flex" data-form>
				<div class="input-wrapper">
					<label for="cardholder">CARDHOLDER NAME</label>
					<input
						type="text"
						id="cardHolder"
						data-input
						placeholder="e.g Jane Appleseed"
					/>
					<p class="error d-none">Can't be blank</p>
				</div>
				<div class="input-wrapper">
					<label for="cardnumber">CARD NUMBER </label>
					<input
						type="text"
						id="cardNumber"
						data-input
						data-only-number
						placeholder="e.g 1234 5678 9123 0000"
						minlength="12"
					/>
					<p class="error d-none">Can't be blank</p>
					<p class="error error-format d-none">Wrong format, numbers only</p>
				</div>
				<div class="exp-date-flex">
					<div class="input-group">
						<div class="input-wrapper">
							<label for="exp-date">EXP. DATE (MM/YY)</label>
							<div class="input-group">
								<input
									type="number"
									id="month"
									data-input
									placeholder="MM"
									max="12"
									min="01"
								/>
								<input
									type="number"
									id="year"
									data-input
									placeholder="YY"
								/>
							</div>
							<p class="error d-none">Can't be blank</p>
						</div>
						<div class="input-wrapper">
							<label for="cvc" class="cvc">CVC</label>
							<input
								type="number"
								id="cvc"
								class="cvc"
								data-input
								placeholder="e.g 123"
								minlength="3"
								maxlength="3"
							/>
							<p class="error d-none">Can't be blank</p>
						</div>
					</div>
				</div>
				<button type="submit" data-submit-button>Confirm</button>
			</form>
			<div id="input-flex-completed" class="input-flex hide">
				<div class="complete-info">
					<img src="icon-complete.svg" />
					<h1>THANK YOU!</h1>
					<p>We've added your card details</p>
					<button type="button" class="btnContinue">Continue</button>
				</div>
			</div>
		</div>
		<!--<script src="./main.js"></script>-->
		<script src="./main.js"></script>
	</body>
</html>
